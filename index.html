<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>COUNTRIES API</title>
    <link rel="icon" type="image/x-icon" href="" sizes="16x16 32x32">
</head>
<body>
    <h1>Country</h1>
    <main>
        <h3>Country name:</h3>
        <p id="country"></p> <hr>
        <p id="capital"></p><hr>
        <p id="lang"></p><hr>
        <p id="population"></p><hr>
        <p id="currency"></p> <hr>
        <div id="flag-img"></div>
        <div id="map"></div>
        <select id="countries">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
        </select>



    
    </main>

    <form>
            <input type="text" placeholder="Type in a country"/>
            <input type="submit" value="Get Country Info">
    </form>

</body>
</html>
